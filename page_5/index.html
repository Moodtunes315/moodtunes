<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Mood for Today</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Menghubungkan dengan CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Mengatur body dan latar belakang dengan gradasi */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff7f50, #ff6347); /* Gradasi dari oranye ke merah */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .mood-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .mood-option {
            cursor: pointer;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mood-option.selected {
            background-color: #4a90e2;
            color: white;
            transform: scale(1.05);
        }

        .mood-option:hover {
            transform: scale(1.05);
            background-color: #4a90e2;
            color: white;
        }

        .mood-option p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .buttons button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #357ab7;
        }

        #back-btn {
            background-color: #f06;
        }

        #back-btn:hover {
            background-color: #e04b5e;
        }

        .buttons a {
            text-decoration: none;
        }

        .mood-icon {
            font-size: 3rem; /* Ukuran ikon */
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>CHOOSE YOUR MOOD FOR TODAY</h1>

        <div class="mood-selection">
            <div class="mood-option" id="angry" onclick="toggleSelection(this)">
                <i class="fas fa-angry mood-icon"></i>
                <p>Angry</p>
            </div>
            <div class="mood-option" id="inlove" onclick="toggleSelection(this)">
                <i class="fas fa-heart mood-icon"></i>
                <p>In Love</p>
            </div>
            <div class="mood-option" id="joyful" onclick="toggleSelection(this)">
                <i class="fas fa-smile mood-icon"></i>
                <p>Joyful</p>
            </div>
            <div class="mood-option" id="tricky" onclick="toggleSelection(this)">
                <i class="fas fa-magic mood-icon"></i>
                <p>Tricky</p>
            </div>
            <div class="mood-option" id="tired" onclick="toggleSelection(this)">
                <i class="fas fa-bed mood-icon"></i>
                <p>Tired</p>
            </div>
            <div class="mood-option" id="shy" onclick="toggleSelection(this)">
                <i class="fas fa-ghost mood-icon"></i>
                <p>Shy</p>
            </div>
            <div class="mood-option" id="scared" onclick="toggleSelection(this)">
                <i class="fas fa-sad-tear mood-icon"></i>
                <p>Scared</p>
            </div>
            <div class="mood-option" id="sad" onclick="toggleSelection(this)">
                <i class="fas fa-sad-cry mood-icon"></i>
                <p>Sad</p>
            </div>
            <div class="mood-option" id="random" onclick="toggleSelection(this)">
                <i class="fas fa-random mood-icon"></i>
                <p>Random</p>
            </div>
        </div>

        <div class="buttons">
            <button id="back-btn" onclick="goBack()">Back</button>
            <a href="../page_6/index.html"><button id="next-btn">Next</button></a>
        </div>
    </div>

    <script>
        // Fungsi untuk tombol back menggunakan JavaScript
        function goBack() {
            window.history.back();
        }

        // Fungsi untuk toggle seleksi mood
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }
    </script>
</body>
</html>
