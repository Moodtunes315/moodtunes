<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Playlist - Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }
        .container {
            background-color: #282828;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #b3b3b3;
            font-size: 1.2rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
            cursor: pointer;
        }
        .back-button:hover {
            color: #fff;
        }

        /* Playlist Title */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        /* Music Image */
        .music-image img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #b3b3b3;
            font-size: 0.9rem;
            margin: 15px 0;
        }
        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #404040;
            border-radius: 2.5px;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            display: block;
            height: 5px;
            width: 40%; /* Adjust for the current progress */
            background-color: #1db954;
            border-radius: 2.5px;
        }

        /* Audio Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .controls i {
            font-size: 1.5rem;
            color: #b3b3b3;
            cursor: pointer;
            transition: color 0.3s;
        }
        .controls i:hover {
            color: #fff;
        }
        .controls .play-pause {
            font-size: 2rem;
            color: #1db954;
        }

        /* Additional Icons */
        .additional-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .additional-icons i {
            font-size: 1.2rem;
            color: #b3b3b3;
            cursor: pointer;
            transition: color 0.3s;
        }
        .additional-icons i:hover {
            color: #fff;
        }

        /* Song Title */
        .song-info {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button using JavaScript -->
        <div class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </div>

        <!-- Playlist Title -->
        <h1>Happy Playlist (135 songs)</h1>

        <!-- Music Image -->
        <div class="music-image">
            <img src="../assets/dancin.jpg" alt="Currently Playing">
        </div>

        <!-- Song Title -->
        <div class="song-info">Dancin - Aaron Smith</div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <span>1:15</span> <!-- Current time -->
            <div class="progress-bar"></div>
            <span>3:45</span> <!-- Total time -->
        </div>

        <!-- Audio Controls -->
        <div class="controls">
            <i class="fas fa-step-backward"></i> <!-- Back Button -->
            <i class="fas fa-play-circle play-pause"></i> <!-- Play/Pause Button -->
            <i class="fas fa-step-forward"></i> <!-- Next Button -->
        </div>

        <!-- Additional Icons -->
        <div class="additional-icons">
            <i class="fas fa-random"></i> <!-- Shuffle -->
            <i class="fas fa-heart"></i> <!-- Like -->
            <i class="fas fa-share-alt"></i> <!-- Share -->
        </div>
    </div>

    <!-- JavaScript for Back Button -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
