<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Music Styles You Really Hate</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Menghubungkan dengan CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Mengatur body dan latar belakang dengan gradasi */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2); /* Gradasi dari pink ke biru */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .music-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .music-option {
            cursor: pointer;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .music-option.selected {
            background-color: #4a90e2;
            color: white;
            transform: scale(1.05);
        }

        .music-option:hover {
            transform: scale(1.05);
            background-color: #4a90e2;
            color: white;
        }

        .music-option p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .buttons button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #357ab7;
        }

        #back-btn {
            background-color: #f06;
        }

        #back-btn:hover {
            background-color: #e04b5e;
        }

        .buttons a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>CHOOSE MUSIC STYLES YOU REALLY HATE</h1>

        <div class="music-selection">
            <div class="music-option" id="kpop" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>K-Pop</p>
            </div>
            <div class="music-option" id="blues" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>Blues</p>
            </div>
            <div class="music-option" id="rock" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>Rock</p>
            </div>
            <div class="music-option" id="dangdut" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>Dangdut</p>
            </div>
            <div class="music-option" id="hiphop" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>Hip-Hop</p>
            </div>
            <div class="music-option" id="pop" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>Pop</p>
            </div>
            <div class="music-option" id="heavymetal" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>Heavy Metal</p>
            </div>
            <div class="music-option" id="classic" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>Classic</p>
            </div>
            <div class="music-option" id="rnb" onclick="toggleSelection(this)">
                <i class="fas fa-music"></i>
                <p>R&B</p>
            </div>
        </div>

        <div class="buttons">
            <button id="back-btn" onclick="goBack()">Back</button>
            <a href="../page_5/index.html"><button id="next-btn">Next</button></a>
        </div>
    </div>

    <script>
        // Fungsi untuk tombol back menggunakan JavaScript
        function goBack() {
            window.history.back();
        }

        // Fungsi untuk toggle seleksi musik
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }
    </script>
</body>
</html>
