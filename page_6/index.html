<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose the Situation</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Menghubungkan dengan CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Mengatur body dan latar belakang dengan gradasi */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff7f50, #ff6347); /* Gradasi dari oranye ke merah */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .situation-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .situation-option {
            cursor: pointer;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .situation-option.selected {
            background-color: #4a90e2;
            color: white;
            transform: scale(1.05);
        }

        .situation-option:hover {
            transform: scale(1.05);
            background-color: #4a90e2;
            color: white;
        }

        .situation-option p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .buttons button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #357ab7;
        }

        #back-btn {
            background-color: #f06;
        }

        #back-btn:hover {
            background-color: #e04b5e;
        }

        .buttons a {
            text-decoration: none;
        }

        .situation-icon {
            font-size: 3rem; /* Ukuran ikon */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHOOSE THE SITUATION</h1>

        <div class="situation-selection">
            <div class="situation-option" id="cooking" onclick="toggleSelection(this)">
                <i class="fas fa-utensils situation-icon"></i>
                <p>Cooking</p>
            </div>
            <div class="situation-option" id="sport" onclick="toggleSelection(this)">
                <i class="fas fa-futbol situation-icon"></i>
                <p>Doing Sport</p>
            </div>
            <div class="situation-option" id="playing" onclick="toggleSelection(this)">
                <i class="fas fa-gamepad situation-icon"></i>
                <p>Playing</p>
            </div>
            <div class="situation-option" id="studying" onclick="toggleSelection(this)">
                <i class="fas fa-book-open situation-icon"></i>
                <p>Studying</p>
            </div>
            <div class="situation-option" id="shower" onclick="toggleSelection(this)">
                <i class="fas fa-shower situation-icon"></i>
                <p>Taking Shower</p>
            </div>
            <div class="situation-option" id="reading" onclick="toggleSelection(this)">
                <i class="fas fa-book situation-icon"></i>
                <p>Reading</p>
            </div>
        </div>

        <div class="buttons">
            <button id="back-btn" onclick="goBack()">Back</button>
            <a href="../page_7/index.html"><button id="next-btn">Next</button></a>
        </div>
    </div>

    <script>
        // Fungsi untuk tombol back menggunakan JavaScript
        function goBack() {
            window.history.back();
        }

        // Fungsi untuk toggle seleksi situasi
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }
    </script>
</body>
</html>
