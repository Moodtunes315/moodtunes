<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .sticker {
            width: 150px;
            margin-bottom: 20px;
        }
        .mode-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .mode-option {
            cursor: pointer;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f3f3f3;
            transition: all 0.3s ease;
            width: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .mode-option.selected {
            background-color: #4a90e2;
            color: white;
            transform: scale(1.05);
        }
        .mode-option:hover {
            background-color: #4a90e2;
            color: white;
        }
        .mode-option p {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .buttons button, .buttons a {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover, .buttons a:hover {
            background-color: #357ab7;
        }
        #back-btn {
            background-color: #f06;
        }
        #back-btn:hover {
            background-color: #e04b5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHOOSE YOUR MODE</h1>
        <img src="../assets/birthday.png" alt="Sticker" class="sticker">
        
        <div class="mode-selection">
            <div class="mode-option" id="match" onclick="selectMode(this)">
                <i class="fas fa-heart"></i>
                <p>Match</p>
            </div>
            <div class="mode-option" id="change" onclick="selectMode(this)">
                <i class="fas fa-sync-alt"></i>
                <p>Change</p>
            </div>
        </div>
        
        <div class="buttons">
            <button id="back-btn" onclick="goBack()">Back</button>
            <a href="../page_8/index.html" id="next-btn">Next</a>
        </div>
    </div>

    <script>
        // Function to handle selection of mode
        function selectMode(element) {
            // Remove 'selected' class from any other options
            document.querySelectorAll('.mode-option').forEach(option => option.classList.remove('selected'));
            // Add 'selected' class to clicked option
            element.classList.add('selected');
        }

        // Function for Back button
        function goBack() {
            // Navigate back in history
            window.history.back();
        }
    </script>
</body>
</html>
